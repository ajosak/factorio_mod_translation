[mod-setting-name]
folk-fill-fuel-stack-size=燃料堆棧大小（％）
folk-fill-ammo-stack-size=彈藥堆積大小（％）

[mod-setting-description]
folk-fill-ammo-stack-size=插入彈藥庫存的堆棧大小的百分比。\n\n注意：這是默認堆棧大小的百分比。 設置為100將插入一個完整的堆棧，將其設置為25將插入堆棧的1/4。\n\n最小值：5％/最大值100％
folk-fill-fuel-stack-size=插入燃料庫存的堆棧大小百分比。\n\n注意：這是默認堆棧大小的百分比。 設置為100將插入一個完整的堆棧，將其設置為25將插入堆棧的1/4。\n\n最小值：5％/最大值100％