[lulzstopthat]
robotbbq=拿起這個設備恢復一個 __1__

[mod-setting-name]
folk-stopthat-simply-in-vehicle=簡單地禁用車輛
folk-stopthat-speed=禁用%

[mod-setting-description]
folk-stopthat-simply-in-vehicle=啟用此選項只需在車輛中禁用個人roboports，除非車速字面上為零。\n\n如果設置為OFF（默認），當您的車速超過研究的百分比時，該mod會禁用您的個人roboports 工人速度，設置如下。
folk-stopthat-speed=當您所在的車輛達到相對於您最大研究員工速度的百分比速度（與香草機器人速度相比，起始於0.06）時，禁用個人roboports。\n\n130％-180％之間的值似乎是最佳點 對於我，主要取決於車輛類型。\n\n個人roboport再次啟用這個百分比+ 0.05的結果\n\nM最小：10％\最大值：900％
