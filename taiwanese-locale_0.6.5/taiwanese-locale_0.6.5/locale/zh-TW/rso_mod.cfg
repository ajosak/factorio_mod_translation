[mod-setting-name]
rso-vanilla-biter-generation=使用香草生成
rso-biter-generation=使用RSO生成
rso-use-donuts=使用甜甜圈形狀
rso-starting-richness-mult=開始豐富度乘數
rso-global-richness-mult=全球豐富度乘數
rso-global-size-mult=資源補丁大小乘數
rso-resource-chance=資源機會
rso-region-size=生成區域的大小
rso-enemy-chance=敵方基地機會
rso-enemy-base-size=敵方基地大小
rso-remove-trees=刪除樹
rso-infinite-ores-in-start-area=在開始區域使用天使的無限礦石
rso-infinite-ore-threshold=天使的無限礦點
rso-reveal-spawned-resources=顯示產生的資源
rso-distance-exponent=距離礦石豐富度指數
rso-fluid-distance-exponent=距離流體豐富度指數
rso-size-exponent=距離大小指數

[mod-setting-description]
rso-vanilla-biter-generation=啟用時，RSO將使用香草生成。可與RSO一起使用。
rso-biter-generation=控制RSO內置的biter生成器。它更稀疏，然後香草一個允許資源偵察。
rso-use-donuts=啟用此設置將添加甜甜圈作為礦石補丁的可能形狀類型。這將使礦石補丁佈局更加多樣化。
rso-starting-richness-mult=所有起始資源補丁的豐富度將乘以此值。替換起始區域的全局乘數。
rso-global-richness-mult=所有資源補丁的豐富度將乘以此值。
rso-resource-chance=每個區域產生資源的機會（0.1 - 1，總是表示）。
rso-region-size=定義用於資源生成的區域的大小。它以塊為單位定義 - 更大的值將使資源更稀疏。\n在運行遊戲期間更改可能會有意想不到的效果。
rso-enemy-chance=有機會在區域中產生敵人（0.1 - 1，1總是）。
rso-enemy-base-size=敵方的基地大小將乘以這個值（每個基地更多的產卵者和砲塔，更大的基數）。
rso-global-size-mult=資源修補程序的大小將乘以此值。生成時，很大的補丁可能會被削減。
rso-remove-trees=放置資源修補程序時，將使用此設置刪除樹。\n這可能不是100%有效 - 一些樹可能會保留。
rso-infinite-ores-in-start-area=天使的無限礦石整合 - 應該在起始區域出現無限的補丁。
rso-infinite-ore-threshold=天使的無限礦石整合 - 其中礦石變為無限大的閾值。範圍是0-1，0使整個補丁無限，1幾乎沒有無限的部分。
rso-reveal-spawned-resources=啟用時，每個生成的字段將在地圖上顯示所有力。它應該防止在小地板上部分露出的礦石斑塊。
rso-distance-exponent=高級設置 - 可以製動遊戲平衡和/或遊戲。\n用於計算礦石豐富度的指數隨著距離中心的距離而增加。
rso-fluid-distance-exponent=高級設置 - 可以製動遊戲平衡和/或遊戲。\n用於計算流體豐富度的指數隨著距離中心的距離而增加。
rso-size-exponent=高級設置 - 可以製動遊戲平衡和/或遊戲。\n用於計算尺寸的指數隨距離中心的距離而增加。