[mod-setting-name]
cardinal-enable=啟用轉向校正
cardinal-speed-differential=基於速度的校正
cardinal-correction-area=校正窗口
cardinal-snap-angles=平角
cardinal-correction-rate=效正率
cardinal-limit-rotation-speed=極限旋轉速度

[mod-setting-description]
cardinal-enable=打開或關閉.
cardinal-speed-differential=啟用速度敏感校正速率。開啟此功能可以在較低的速度下降低校正速度，以實現精確的運動。
cardinal-correction-area=兩個卡扣角度之間的“區域”的百分比，將在運動過程中積極地嘗試更正車輛的航向。
cardinal-snap-angles=駕駛車輛時輕輕拍攝的角度數。推薦 4 倍數之數字，設置為 0 將不起作用。 （0-256）。
cardinal-correction-rate=主要系統調整航向以適應捕捉角度的速率，較高的值將執行更積極的修正。 （0-100）
cardinal-limit-rotation-speed=將修正旋轉速度限制為車輛的最大轉速。