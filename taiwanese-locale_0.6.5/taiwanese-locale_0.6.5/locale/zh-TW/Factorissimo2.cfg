[technology-description]
factory-connection-type-fluid=允許您使用管道，地下管道和儲罐運輸流體通過工廠大樓。\n旋轉連接指示器以在輸入，輸出或平衡模式之間進行選擇。 Shift +旋轉和Ctrl +旋轉以更改更新率。\n\n[注意：由於0.14中的API限制，只有某些類型的管道和罐可以連接。]
factory-connection-type-chest=允許您使用箱子將物品運輸到工廠大樓。\n旋轉連接指示器以在輸入，輸出或平衡模式之間進行選擇。 Shift +旋轉和Ctrl +旋轉以更改更新速率。
factory-connection-type-circuit=允許您使用此技術中的兩個特殊實體將電路網絡連接到工廠大樓。\nShift +旋轉和Ctrl +旋轉以更改更新速率。\n\n[注意：電路連接對您的UPS非常不利。不要使用太多的，並且不要將更新率設置為高於您需要的。]
factory-interior-upgrade-lights=為所有工廠添加吊燈。\n太陽能面板仍然不會在工廠內生產電力。
factory-interior-upgrade-display=在您的工廠添加alt-view顯示。 將項目放在工廠內的重疊控制器中，以確定外部顯示的內容。
factory-preview=懸停在你的工廠大廈，看看裡面是什麼！懸停在工廠電源監視器上，看看外面是什麼！在你的手裡拿著一座工廠，看看裡面有什麼！\n\n[問題？查看遊戲模式設置（選項 ->模式 - >每位玩家）]
factory-requester-chest=把您的物流系統中的某個地方的工廠丟掉？ 使用這個箱子自動請求他們回來。
factory-recursion-t1=允許您將工廠建築物嵌入其他較大的工廠建築物內。
factory-recursion-t2=允許您將工廠建築物嵌入相同尺寸的其他工廠建築物內。


[command-help-message]
give-lost-factory-buildings=給你所有拾起的工廠大樓的項目形式，除了已經在你的玩家庫存。使用“破壞”的論點，也可以恢復任何被毀壞的工廠建築物，並將其交給您。使用這個命令如果工廠的建築物件實際上沒有可能會導致你的世界上的多個項目引用同一廠房。這些額外的項目將消失，“工廠數據無效！”消息放置時。

[mod-setting-name]
Factorissimo2-free-recursion=自由遞歸
Factorissimo2-hide-recursion=隱藏遞歸技術
Factorissimo2-easy-research=輕鬆研究
Factorissimo2-preview-enabled=啟用工廠預覽
Factorissimo2-preview-size=工廠預覽窗口大小
Factorissimo2-preview-zoom=工廠預覽縮放

[mod-setting-description]
Factorissimo2-free-recursion=即使沒有研究任何遞歸技術，您也可以構建遞歸的工廠設置。
Factorissimo2-hide-recursion=隱藏遞歸1和2技術，您將無法對其進行研究。
Factorissimo2-easy-research=使所有的Factorissimo2研究成本更低。
Factorissimo2-preview-enabled=啟用當您將鼠標懸停在工廠大樓或其電源監視器上時彈出的預覽窗口。你有沒有研究過？
Factorissimo2-preview-size=設置預覽窗口的大小。
Factorissimo2-preview-zoom=設置預覽窗口的縮放級別，以防顯示整個工廠大樓。當您的GUI比例低於默認值時使用此選項。
