ammo-loader-chest=彈藥裝載箱

[mod-setting-name]
ammo_loader_debugging=調試
ammo_loader_upgrade_ammo=升級彈藥
ammo_loader_max_items_per_inventory=每個庫存的最大物料數
ammo_loader_ticks_between_cycles=週期之間的滴答聲
ammo_loader_max_inventories_per_cycle=每個週期檢查一次庫存
