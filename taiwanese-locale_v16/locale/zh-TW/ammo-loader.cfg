[mod-setting-description]
ammo_loader_debugging=將調試信息打印到控制台
ammo_loader_upgrade_ammo=彈藥裝載機是否應該為每個砲塔找到最好的彈藥？
ammo_loader_max_items_per_inventory=在每個跟踪庫存物品的最大數量。如果資源中已經包含此數量或更多的組合商品，則會被忽略。使用限制彈藥裝載多少會根據存貨使用。 0=infinte。
ammo_loader_ticks_between_cycles=在項目進入庫存的每個週期之前的等待時間。提高這一點可能有助於UPS（每秒更新），但砲塔和車輛將等待更長時間才能完成。
ammo_loader_max_inventories_per_cycle=處理每個週期的追踪庫存數量。提高這將減少砲塔花費的時間，但可能會影響UPS。結合週期間的時間間隔來控制模型的性能影響。
ammo_loader_max_items_per_slot=清單中每個廣告位的最大項目數。使用它來限制彈藥/燃料進入砲塔和車輛的量。 0=infinte。
ammo_loader_new_invs_checked_per_tick=每個勾號檢查新的砲塔/車輛清單的新實體數量。如果在放置大型藍圖時遊戲似乎結結巴巴，請將此設置保持為低。