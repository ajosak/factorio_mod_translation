[mod-setting-description]
ZRecycling-recoveryrate=從下拉菜單中選擇您必須在回收原料之前插入回收機的物品的比例因子。\ n \ n例如，比例因子為1時，您將回收1個電子電路，以生成1個鐵板和3根銅線。\ n \ n如果比例因子為2，則需要2個電路才能獲得相同數量的板和電纜。
ZRecycling-recoveryspeed=相對於等效的組裝機器減慢回收機器製作速度。\ n從下拉列表中選擇一個值。\ n=表示回收機器以與組裝機器相同的速度工作。\ n1 / 2表示一台回收機以一半的組裝速度工作
ZRecycling-difficulty=從下拉列表中選擇是否希望基準回收時間與原始商品的正常或昂貴配方中的時間相同。
