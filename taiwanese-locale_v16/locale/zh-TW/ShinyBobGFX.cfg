replace-circuits=啟用使用ShinyBobGFX版本的電路板和電路
replace-assemblycolors=禁用此功能將允許組裝機器恢復到Bob的配色方案
add-powerbars=這會將彩色條添加到圖標以指示層
new-furnaces=這可以讓你禁用最近的電爐變化，直到我決定他們是否永遠停留
combat-icons=這允許你禁用我使用的新的戰鬥標籤圖標
fancy-inserters=這使用淺色濾光片和黑色標準。 不同的圖標也是如此

