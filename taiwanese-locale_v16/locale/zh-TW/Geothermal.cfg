[mod-setting-description]
geothermal-needs-water=地熱井是否需要輸水，還是應該由井“供水”？ 需要投入使物流更複雜。 請注意，更改這意味著您將不得不更換任何現有的井。
geothermal-power-factor=調整這個來控制地熱工廠提供的電力。
geothermal-frequency=一個乘法器來控制地熱補丁的產生頻率。
geothermal-size=控制多大的地熱區域的乘數。 對安裝的AlienBiomes沒有影響。