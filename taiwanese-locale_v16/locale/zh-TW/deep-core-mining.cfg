[item-description]
vtk-deepcore-mining-drill=一種強大的採礦鑽機，能夠從枯竭的礦田中提取資源。必須放置在耗盡礦石上出現的礦塊上（約10％的機率）。成本〜16倍電力採礦鑽機，但永遠產生7倍以上的礦石。
vtk-deepcore-mining-drill-advanced=一種先進的採礦鑽機，當所有地表礦石不足以補充因子時，該鑽機能夠從地球深處提取資源。必須放置在深部的核心採礦裂縫位置，並將永遠提取深部核心礦石，但需要大量精煉才能從中獲得可開采的礦石。
vtk-deepcore-mining-drone=深層核心挖掘技術的組成部分，用於提煉深層核心礦石。
vtk-deepcore-mining-planner=挖掘和去除礦塊和深層岩心裂縫清除土地並獲得資源轉儲的工具。需要深層採礦無人機和硫酸桶用於鈾礦石補丁和深核裂縫。
vtk-deepcore-mining-ore-chunk=需要在離心機裝置中進行重質精煉以從中獲得更多可精煉的礦石塊。
vtk-deepcore-mining-iron-ore-chunk=需要在化工廠進行煉油以獲得可用的鐵礦石。
vtk-deepcore-mining-copper-ore-chunk=需要在化工廠進行煉油以獲得可用的銅礦石。
vtk-deepcore-mining-coal-chunk=需要在化工廠中提煉以從中獲得可用的煤。
vtk-deepcore-mining-stone-chunk=需要在化工廠進行煉製以獲得可用的石頭。
vtk-deepcore-mining-uranium-ore-chunk=需要在化工廠提煉出可用的鈾礦石。
vtk-deepcore-mining-angels-ore1-chunk=需要在化工廠進行煉油以獲得可用的綠泥石礦石。
vtk-deepcore-mining-angels-ore2-chunk=需要在化工廠進行精煉才能得到可用的jivolite礦石。
vtk-deepcore-mining-angels-ore3-chunk=需要在化工廠進行精煉才能從中獲得可用的stiratite礦石。
vtk-deepcore-mining-angels-ore4-chunk=需要在化工廠進行精煉才能從中獲得可用的crotinnium礦石。
vtk-deepcore-mining-angels-ore5-chunk=需要在化工廠進行煉油以獲得可用的紅寶石礦石。
vtk-deepcore-mining-angels-ore6-chunk=需要在化工廠進行煉油以獲得可用的鈮鐵礦石。

