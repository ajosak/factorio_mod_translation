[recipe-description]
vtk-deepcore-mining-ore-chunk-refining=將Deep Core礦石塊的硫酸精煉過程分離成離心機內的可進一步精煉的礦塊。
vtk-deepcore-mining-iron-ore-chunk-refining=深核鐵礦塊在化工廠內部進入生產就緒鐵礦石的硫酸精煉工藝。
vtk-deepcore-mining-copper-ore-chunk-refining=深核銅礦塊在化工廠內進入生產就緒銅礦的硫酸精煉工藝。
vtk-deepcore-mining-coal-chunk-refining=深部岩芯煤塊在化工廠內轉化為生產用煤的硫酸精煉工藝。
vtk-deepcore-mining-stone-chunk-refining=深核岩石塊在化工廠內進入生產準備石的硫酸精煉過程。
vtk-deepcore-mining-uranium-ore-chunk-refining=深核鈾礦石塊經硫酸精煉成化工廠內的生產準備好的鈾礦石。
vtk-deepcore-mining-angels-ore1-chunk-refining=深部岩心石綠石塊狀礦石硫酸精煉工藝轉化為化工廠內部生產準備石灰石礦石。
vtk-deepcore-mining-angels-ore2-chunk-refining=Deep Core jivolite礦塊在化工廠內部進入生產就緒Jivolite礦石的硫酸精煉過程。
vtk-deepcore-mining-angels-ore3-chunk-refining=深核碎屑礦石塊在化工廠內進入生產準備好的stiratite礦石的硫酸精煉過程。
vtk-deepcore-mining-angels-ore4-chunk-refining=Deep Core crotinnium礦塊的硫酸精煉過程轉化為化工廠內的生產就緒crotinnium礦石。
vtk-deepcore-mining-angels-ore5-chunk-refining=深核紅寶石礦石塊在化工廠內進入生產準備好的紅寶石礦石的硫酸精煉過程。
vtk-deepcore-mining-angels-ore6-chunk-refining=深核鈮礦石塊在化工廠內部進入生產就緒硼礦石的硫酸精煉過程。

