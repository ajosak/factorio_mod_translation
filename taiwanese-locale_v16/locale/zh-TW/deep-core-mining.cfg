[mod-setting-description]
vtk-deep-core-mining-spawn-radius-from-start=從地圖的起始位置開始的最小距離，從深部核心採礦礦塊和裂縫出現在產卵和耗盡礦石的地方（默認1，傳統默認值250） 。
vtk-deep-core-mining-patch-min-richness=意圖成為固定的100％收益率，改變這種情況將會使深層核心挖掘失衡。
vtk-deep-core-mining-patch-max-richness=意圖是固定的100％收益率，改變這種情況將會使深層核心挖掘失衡。
vtk-deep-core-mining-crack-richness=意圖是固定的100％產量，改變這種情況將會使先進的深層核心採礦失衡。
vtk-deep-core-mining-allow-beacon=允許靠近深層採礦鑽機的信標在默認情況下處於禁用狀態，因為它被禁用。
vtk-deep-core-mining-allow-rotation=默認情況下禁用深層採礦鑽機的旋轉，因為Sprite不支持它。
vtk-deep-core-mining-spawn-iron-ore-patch=默認情況下啟用，如果禁用的深層採礦鐵礦石補丁不會再產生。
vtk-deep-core-mining-spawn-copper-ore-patch=默認情況下啟用，如果禁用的深核心採礦銅礦補丁不會再產生。
vtk-deep-core-mining-spawn-coal-patch=默認情況下啟用，如果禁用的深核心採礦煤塊不會再產生。
vtk-deep-core-mining-spawn-stone-patch=默認情況下啟用，如果禁用的深核採礦石塊不會再產生。
vtk-deep-core-mining-spawn-uranium-ore-patch=默認情況下啟用，如果禁用的深核採礦鈾礦石補丁不會再產生。
vtk-deep-core-mining-spawn-cracks=默認情況下啟用，如果禁用的深核心挖掘破解補丁不會再生成。
vtk-deep-core-mining-spawn-angels-ore1-patch=默認情況下啟用，如果禁用的深核採礦saphirite礦石補丁不會再產生。
vtk-deep-core-mining-spawn-angels-ore2-patch=默認情況下啟用，如果禁用的深核心採礦jivolite礦石補丁不會再生成。
vtk-deep-core-mining-spawn-angels-ore3-patch=默認情況下啟用，如果禁用的深層挖掘stiratite礦石補丁不會再產生。
vtk-deep-core-mining-spawn-angels-ore4-patch=默認情況下啟用，如果禁用的深核心挖掘crotinnium礦石補丁不會再產生。
vtk-deep-core-mining-spawn-angels-ore5-patch=默認情況下啟用，如果禁用的深核心挖掘紅寶石礦補丁不會產生。
vtk-deep-core-mining-spawn-angels-ore6-patch=默認情況下啟用，如果禁用的深核心挖掘bobmonium礦補丁不會再產生。