[technology-description]
vtk-deepcore=開採枯竭礦田礦塊資源的地層技術。 可以手動開採礦塊來清理土地並獲得需要處理的資源。
vtk-deepcore-mining=用於開採耗盡礦田礦塊資源的技術。 使用昂貴而穩定且無限的礦石來恢復空的採礦前哨。
vtk-deepcore-mining-advanced=當所有地表礦石不足以補充因子時，從地球深處開採資源的先進技術。

