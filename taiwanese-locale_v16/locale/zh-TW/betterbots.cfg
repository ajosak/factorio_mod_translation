[mod-setting-description]
betterbots-show-gui=啟用或禁用頂部欄上的Better Bots GUI按鈕。
betterbots-show-scheduler-gui=啟用或禁用Better Bots調度程序界面，該界面顯示所有預定的事件及其完成情況。\n\n如果地圖上有大量的roboports，則任何升級roboports的計劃都會預防 遊戲結冰。 這個GUI允許監視進度。
betterbots-scheduler-tasks-per-tick=預定隊列中每個遊戲中的tick所執行的任務數量。\n更高的數字將減少運行所有預定操作所需的總時間，但可能會對性能產生不利影響。

