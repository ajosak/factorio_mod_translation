[technology-description]
worker-robots-battery=通過增加能量儲備來增加物流和施工機器人的飛行距離。
roboport-charge-pads=通過增加一個附加充電板並增加其最大能量輸出，改進所有現有和未來的機器人電池。 這也將解鎖新的roboport技術層
wired-roboports=允許roboports直接連接到附近的電線桿和roboports。
charting-roboports=允許roboports掃描並顯示小地圖上的附近區域。\n\n等級1：直至物流區的圖表\n等級2：直至建築區域的圖表

[modifier-description]
