[technology-name]
belt-sorter1=基本皮帶分揀機
belt-sorter2=平均帶式分揀機
belt-sorter3=先進皮帶分揀機

[technology-description]
belt-sorter1=皮帶分揀機可用於將一個輸入皮帶快速分揀到多個輸出皮帶中。它可能會取代10個智能插件並可用於更緊湊的設計。基本版本允許每邊定義2個項目
belt-sorter2=普通帶式分揀機的吞吐量比基本版本高，還可以定義輸出物品的帶側。除此之外，它允許每邊定義3個項目。
belt-sorter3=先進的皮帶分揀機可以跟上藍色皮帶。此外，它允許定義每邊的自定義優先級，並且能夠為每邊4個不同的項目設置過濾器。