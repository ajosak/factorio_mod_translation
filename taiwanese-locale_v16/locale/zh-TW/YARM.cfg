[mod-setting-description]
YARM-ticks-between-checks=當一個資源站點被監控時，其中的資源量只會根據這個值每N次更新一次（60個ticks = 1秒）。
YARM-endless-resource-base=一個無休止的資源網站（例如石油補丁）最終將達到一些基本生產水平。 默認情況下，這將顯示為0％“滿”。 將該基準等級的生產顯示為100％“滿”，將其更改為100。
YARM-overlay-step=添加巨大的資源補丁可能會導致帶有大量覆蓋的FPS丟棄。 更改疊加層的稀疏性將通過減少實體來減少FPS的下降。 全覆蓋設置為1，1/4設置為2，1/9設置為3等。
YARM-warn-percent=將提醒玩家的剩餘資源的百分比。