[mod-setting-description]
aircraft-sound-setting=如果您想在所有飛機上使用汽車聲音而不是噴氣式聲音，請取消選擇
aircraft-hardmode=一般而言，飛機很容易讓異型給摧毀，敬請注意。
aircraft-belt-immunity=飛機不會被任何運輸帶移動.
helicopter-tech=先進空氣動力學技術背後的直升機技術。 僅當您安裝了直升機時才使用.
raven-tech=先進空氣動力學技術背後的Raven技術。 只有在安裝了Raven的情況下才能使用.
heli-equipment-grid=給直升機（如果安裝）與武裝直升機同樣的設備網格.