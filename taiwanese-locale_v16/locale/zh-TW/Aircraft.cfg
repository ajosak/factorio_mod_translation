[technology-description]
advanced-aerodynamics=進一步研究高速空氣動力學。
gunships=戰鬥和貨機，所有其他分支的標準飛機。
jets=當你需要快速到達某個地方時，配備一台快速火機槍，定位導彈發射器和一個電解槽發射器. 是啊，沒錯，別再懷疑是凝固汽油彈傷害.
cargo-planes=長距離飛行的箱子，配備了弱機槍，沒有設備電網，但擁有巨大的貨物容量。
flying-fortress=終極的空中優勢，有一個坦克炮（是的，您沒看錯），一個高速擊發機槍(格林機槍？)，一個導彈發射器和一個巨大的設備網格!
high-explosive-cannon-shells=10倍（理論上）更強的爆炸砲彈，因為死亡不夠好.
afterburner=用後燃器將您的飛機推到速度限制！
aircraft-energy-shield=輕型，專為重型火力設計的高密度屏蔽模塊。
napalm=火焰噴射燃料燃燒更長時間的替代品，從車載發射器發射時效果特別好！

