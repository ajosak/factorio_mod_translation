[mod-setting-description]
resource-labels-schedule-interval=資源標記算法掃描所有繪製的資源塊。此間隔決定了每次塊掃描之間應該傳遞多少刻度。\n\n較高的值會提高性能，但顯示所有資源標籤需要較長的時間。\n\n默認：20，最小值：0（不推薦）
resource-labels-show-labels=如果選中，顯示資源圖標旁邊的資源名稱。\n\n默認：false
resource-labels-cooldown=在一個部隊的玩家可以再次計算標籤之前必須通過的蜱中的冷卻時間。此設置主要針對服務器管理員，以防止玩家滯後服務器。\n\n默認：60，最小值：0
resource-labels-show-resource-count=如果選中，顯示資源圖標旁邊的資源計數。\n\n默認：false
resource-labels-show-infinite-ores=如果選中，無限礦石也會被標記。\n\n默認：true
resource-labels-minimum-resource-count=連接資源修補程序需要考慮用於標記的最小資源量。此設置可用於防止將資源標籤放在碎片礦石上（即原始礦石塊大部分被開採時）。\n\n僅適用於有限資源。\n\n默認：0，最小值：0
resource-labels-minimum-resource-entity-count=資源補丁的最小大小。等於或小於此值的資源補丁未標記。此設置可用於防止將資源標籤放置在碎片礦石上（即原始礦石塊大部分已開採時）。\n\n僅適用於礦石。\n\n默認：10，最小值：0
resource-labels-show-unknown-entity-msg=如果選中，只要這個mod找到一個未知（未配置）的資源實體，就會顯示一條消息。\n\n默認：true