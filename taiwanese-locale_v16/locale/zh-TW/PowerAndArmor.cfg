PaA-add-tools=採礦速度為8和16的可選鑽孔工具與4根鋼斧相比。 與8號鋼斧相比，鑽頭損壞16和32.
PaA-add-entities=大電桿跨越roboports。 中等功率桿的半徑和線距較大。 變電站的半徑和導線距離較大.
PaA-pld-upgrades=通常，激光升級不會影響個人激光防禦。 如果你想要他們，現在他們可以！