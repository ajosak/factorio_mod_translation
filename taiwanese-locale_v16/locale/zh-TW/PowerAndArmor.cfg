[technology-description]
PaA-armor-upgrades=更強的護甲！ 更強的設備！
PaA-mk3-power-armor=具有更大的模組化插槽和背包容量加成的裝甲。
PaA-mk4-power-armor=具有超大的模組化插槽和背包容量加成的裝甲。而且沒有蟲子，還會再打擾你！
PaA-mk2-fusion-reactor-equipment=用於插入模組化裝甲，可為其他模組提供更多的能量。
PaA-mk2-exoskeleton-equipment=用於插入模組化裝甲，可提高玩家更高的移動速度。你可以同時裝備多個外骨骼模組。
PaA-mk2-night-vision-equipment=用於插入模組化裝甲，可使玩家獲得更佳的夜視能力。
PaA-mk3-personal-roboport-equipment=用於插入模組化裝甲，可讓更多的建築機器人直接從背包飛出來作業。
PaA-mk3-energy-shield-equipment=用於插入模組化裝甲，可吸收更多傷害。
PaA-mk2-personal-laser-defense-equipment=用於插入模組化裝甲，可自動向周邊的敵對單位開火。
PaA-mk3-personal-laser-defense-equipment=用於插入模組化裝甲，可自動向周邊的敵對單位開火。
PaA-mk3-battery-equipment=用於插入模組化裝甲，可儲存比電池MK2更多多餘的能量以供應急。
PaA-steel-drill=挖，挖，挖
PaA-nuclear-powered-steel-drill=只是一個普通的鑽頭，但是能量來源是核動子
PaA-railgun=香草唯一的軌道炮
PaA-electric-energy-distribution-3=使用越來越厚的接線，您可以通過極點和變電站提高功率吞吐量，從而增加面積。

